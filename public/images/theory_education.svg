<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Book/Document for Theory -->
  <rect x="100" y="80" width="200" height="140" rx="10" fill="#8B0000"/>
  <rect x="120" y="100" width="160" height="100" rx="5" fill="#A52A2A"/>
  
  <!-- Text lines on document -->
  <rect x="130" y="110" width="140" height="4" fill="#fff"/>
  <rect x="130" y="120" width="120" height="4" fill="#fff"/>
  <rect x="130" y="130" width="100" height="4" fill="#fff"/>
  <rect x="130" y="140" width="110" height="4" fill="#fff"/>
  <rect x="130" y="150" width="90" height="4" fill="#fff"/>
  <rect x="130" y="160" width="130" height="4" fill="#fff"/>
  <rect x="130" y="170" width="105" height="4" fill="#fff"/>
  <rect x="130" y="180" width="95" height="4" fill="#fff"/>
  
  <!-- Magnifying glass -->
  <circle cx="280" cy="120" r="25" stroke="#fff" stroke-width="3" fill="none"/>
  <line x1="300" y1="140" x2="320" y2="160" stroke="#fff" stroke-width="3"/>
  
  <!-- Light bulb for learning -->
  <circle cx="120" cy="60" r="15" fill="#FFD700"/>
  <rect x="115" y="75" width="10" height="8" fill="#FFD700"/>
  <rect x="110" y="83" width="20" height="3" fill="#FFD700"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#fff" font-family="Arial" font-size="20" font-weight="bold">Teorijska obuka</text>
</svg>
