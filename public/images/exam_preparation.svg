<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#1a1a1a"/>
  
  <!-- Simple exam paper -->
  <rect x="50" y="40" width="100" height="80" rx="5" fill="#fff"/>
  <rect x="55" y="45" width="90" height="70" rx="3" fill="#f0f0f0"/>
  
  <!-- Simple lines on paper -->
  <line x1="60" y1="55" x2="140" y2="55" stroke="#000" stroke-width="1"/>
  <line x1="60" y1="65" x2="120" y2="65" stroke="#000" stroke-width="1"/>
  <line x1="60" y1="75" x2="110" y2="75" stroke="#000" stroke-width="1"/>
  <line x1="60" y1="85" x2="130" y2="85" stroke="#000" stroke-width="1"/>
  <line x1="60" y1="95" x2="100" y2="95" stroke="#000" stroke-width="1"/>
  <line x1="60" y1="105" x2="125" y2="105" stroke="#000" stroke-width="1"/>
  
  <!-- Pencil -->
  <rect x="160" y="50" width="2" height="20" fill="#FFD700"/>
  <rect x="159" y="50" width="4" height="4" fill="#FF6B6B"/>
  <rect x="159" y="70" width="4" height="2" fill="#333"/>
  
  <!-- Clock -->
  <circle cx="160" cy="90" r="10" stroke="#8B0000" stroke-width="2" fill="none"/>
  <line x1="160" y1="90" x2="160" y2="85" stroke="#8B0000" stroke-width="1"/>
  <line x1="160" y1="90" x2="163" y2="90" stroke="#8B0000" stroke-width="1"/>
  <circle cx="160" cy="90" r="1" fill="#8B0000"/>
  
  <!-- Success checkmarks -->
  <circle cx="30" cy="60" r="8" fill="#00FF00"/>
  <text x="30" y="65" text-anchor="middle" fill="#fff" font-family="Arial" font-size="8" font-weight="bold">✓</text>
  
  <circle cx="30" cy="80" r="8" fill="#00FF00"/>
  <text x="30" y="85" text-anchor="middle" fill="#fff" font-family="Arial" font-size="8" font-weight="bold">✓</text>
  
  <circle cx="30" cy="100" r="8" fill="#00FF00"/>
  <text x="30" y="105" text-anchor="middle" fill="#fff" font-family="Arial" font-size="8" font-weight="bold">✓</text>
  
  <!-- Simple diploma -->
  <rect x="125" y="100" width="50" height="30" rx="3" fill="#FFD700"/>
  <rect x="127" y="102" width="46" height="26" rx="2" fill="#fff"/>
  <text x="150" y="115" text-anchor="middle" fill="#000" font-family="Arial" font-size="6" font-weight="bold">DIPLOMA</text>
  <text x="150" y="125" text-anchor="middle" fill="#000" font-family="Arial" font-size="4">USPJEŠNO</text>
</svg>
